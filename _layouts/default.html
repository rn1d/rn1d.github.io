<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="viewport" content="width=device-width">

    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="processinginfinity.com weblog">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-theme.min.css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-toggle nav-title-collapsed pull-left truncate">{{ page.title }}</div>
                <button class="btn btn-muted navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="glyphicon glyphicon-chevron-down"/>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% assign pageUrl = page.url|remove:'index.html' %}
                    <li class="first {% if pageUrl == '/' %}active{% endif %}">
                        <a href="/">{{ site.name }}</a> 
                    </li>
                    <li class="divider hidden-collapsed">:</li>
                    <li class="{% if pageUrl == '/weblog/' %}active{% endif %}">
                        <a href="/weblog/">Weblog</a>
                    </li>
                    <li class="{% if pageUrl == '/about/' %}active{% endif %}" >
                        <a href="/about/">About</a> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {{ content }}
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47745871-1', 'processinginfinity.com');
      ga('send', 'pageview');
  </script>
</body>
</html>
